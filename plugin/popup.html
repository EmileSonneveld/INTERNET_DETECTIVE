<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <title>Getting Started Extension's Popup</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <style>
    body {
      //font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      //font-size: 100%;
      background: #559911;
      background-image: url("img/africa-hd-background_1.jpg");
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.
    -
    - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
  -->
  <script src="popup.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

  <div style="width:500px; height:100px;">
    <div class="container">

      <div class="row">

        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-body">J'ai besoin de transporter mon or ver un acheteur a l'aeroport de Gwasaka. Quombien de kilometres c'est des de la grand 'Guaranty Trust Bank' de Buja?
            </div>
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col-sm-12">
         <img src="img/crazyPrince.png"/>
         </div>

       </div>

       <div class="row">

         <div class="col-sm-12">

          <div class="dropup open">
            <ul id="id_unordered_autocomplete_list" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
          <form data-example-id="simple-input-groups">
            <div class="input-group">
              <input id="id_textinput" type="text" class="form-control" placeholder="Answer..." aria-describedby="basic-addon3" autocomplete="off">

              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>


  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Good job!</h4>
        </div>
        <div class="modal-body">
          <p>Maybe you won, maybe not. but eather way. Good job!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>



</body>
</html>
